<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/docroot"
    ServerName localhost
    <Directory "/var/www/html/docroot/">
        AllowOverride all
    </Directory>
</VirtualHost>
<VirtualHost *:9090>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/docroot"
    ServerName localhost
    <Directory "/var/www/html/docroot/">
        AllowOverride all
    </Directory>
</VirtualHost>

